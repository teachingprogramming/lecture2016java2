<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>phone</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h2>登録</h2>
<form action="phone" method="post">
    名前: <input type="text" name="name" /><br />
    番号: <input type="text" name="number" /><br />
    <button type="submit">送信</button>
</form>
<h2>一覧</h2>
<table>
    <tr>
        <th>名前</th>
        <th>番号</th>
    </tr>
    <tr th:each="phone:${phoneList}">
        <td th:text="${phone.name}">name</td>
        <td th:text="${phone.number}">number</td>
    </tr>
</table>
</body>
</html>
