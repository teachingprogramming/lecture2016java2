<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>memo</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<form action="memo" method="post">
    <input type="text" name="text" />
    <button type="submit">送信</button>
</form>
<table>
    <tr>
        <th>id</th>
        <th>text</th>
        <th>date</th>
    </tr>
    <tr th:each="memo:${memoList}">
        <td th:text="${memo.id}">id</td>
        <td th:text="${memo.text}">text</td>
        <td th:text="${memo.date}">date</td>
    </tr>
</table>
</body>
</html>
